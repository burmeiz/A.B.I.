<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ“ Meu DiÃ¡rio com Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    #login {
      margin-bottom: 2rem;
    }
    button {
      background: #00ffc8;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #0f172a;
      box-shadow: 0 2px 6px #00ffc880;
    }
    iframe {
      border: none;
      width: 100%;
      height: 700px;
      max-width: 900px;
      margin: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffc8aa;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ“ Meu DiÃ¡rio com Google Sheets</h1>
  <div id="login"></div>

  <div id="sheetContainer" style="display:none;">
    <h2>Sua Planilha Pessoal</h2>
    <iframe id="sheetFrame" src=""></iframe>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAR-WZNMiiF5c1u9UoObTGrs_iP5xnw5EU",
      authDomain: "arquivo-interdisciplinar.firebaseapp.com",
      projectId: "arquivo-interdisciplinar",
      storageBucket: "arquivo-interdisciplinar.appspot.com",
      messagingSenderId: "118743177993",
      appId: "1:118743177993:web:a6979d8aef0d27826c11d8",
      measurementId: "G-NES70LQ2RX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginDiv = document.getElementById('login');
    const sheetContainer = document.getElementById('sheetContainer');
    const sheetFrame = document.getElementById('sheetFrame');

    auth.onAuthStateChanged(async user => {
      if (user) {
        loginDiv.innerHTML = `OlÃ¡, ${user.displayName} <button onclick="auth.signOut()">Sair</button>`;
        // Pega ID da planilha do Firestore
        const doc = await db.collection('users').doc(user.uid).get();
        if (doc.exists && doc.data().sheetId) {
          const sheetId = doc.data().sheetId;
          // URL pÃºblica para embedar o sheet
          sheetFrame.src = `https://docs.google.com/spreadsheets/d/${sheetId}/edit?usp=sharing&rm=embedded`;
          sheetContainer.style.display = 'block';
        } else {
          sheetContainer.innerHTML = '<p>VocÃª ainda nÃ£o tem uma planilha configurada.</p>';
          sheetContainer.style.display = 'block';
        }
      } else {
        loginDiv.innerHTML = `<button onclick="auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())">Entrar com Google</button>`;
        sheetContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
