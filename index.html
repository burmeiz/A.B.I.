<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-900 text-white" style="background:#0f172a; font-family: 'Open Sans', sans-serif;">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ“ Abitur Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0; padding: 0;
      background-color: #0f172a;
      color: white;
      font-family: 'Open Sans', sans-serif;
    }
    #login {
      margin: 1rem;
    }
    #logoutBtn {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 1rem;
    }
    #iframeContainer {
      margin: 2rem;
      height: 80vh;
      width: 90vw;
      border: 2px solid #334155;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    #loading {
      margin: 2rem;
      font-size: 1.2rem;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div id="login">
    <button id="loginBtn">Entrar com Google</button>
  </div>

  <div id="userArea" style="display:none;">
    <span id="userName"></span>
    <button id="logoutBtn">Sair</button>
  </div>

  <div id="loading" style="display:none;">Carregando planilha...</div>

  <div id="iframeContainer" style="display:none;">
    <iframe id="sheetFrame" src=""></iframe>
  </div>

  <script>
    // Seu Firebase config:
    const firebaseConfig = {
      apiKey: "AIzaSyAR-WZNMiiF5c1u9UoObTGrs_iP5xnw5EU",
      authDomain: "arquivo-interdisciplinar.firebaseapp.com",
      projectId: "arquivo-interdisciplinar",
      storageBucket: "arquivo-interdisciplinar.appspot.com",
      messagingSenderId: "118743177993",
      appId: "1:118743177993:web:a6979d8aef0d27826c11d8",
      measurementId: "G-NES70LQ2RX"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginDiv = document.getElementById('login');
    const userArea = document.getElementById('userArea');
    const userNameSpan = document.getElementById('userName');
    const iframeContainer = document.getElementById('iframeContainer');
    const sheetFrame = document.getElementById('sheetFrame');
    const loadingText = document.getElementById('loading');

    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(async user => {
      if (user) {
        loginDiv.style.display = 'none';
        userArea.style.display = 'block';
        userNameSpan.textContent = `OlÃ¡, ${user.displayName}`;

        loadingText.style.display = 'block';
        iframeContainer.style.display = 'none';

        try {
          // Troque essa URL pela sua URL real da API no Vercel!
          const response = await fetch('https://a-b-i.vercel.app/api/create-sheet', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ uid: user.uid, email: user.email })
          });

          const data = await response.json();

          if (data.sheetId) {
            sheetFrame.src = `https://docs.google.com/spreadsheets/d/${data.sheetId}/edit?usp=sharing&rm=embedded`;
            iframeContainer.style.display = 'block';
          } else {
            alert('Erro ao carregar planilha');
          }
        } catch (err) {
          alert('Erro ao conectar com a API');
          console.error(err);
        } finally {
          loadingText.style.display = 'none';
        }

      } else {
        loginDiv.style.display = 'block';
        userArea.style.display = 'none';
        iframeContainer.style.display = 'none';
        loadingText.style.display = 'none';
        sheetFrame.src = '';
      }
    });
  </script>
</body>
</html>
