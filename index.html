<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fichamento Tracker</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #121212 0%, #1f1f1f 100%);
      font-family: 'Inter', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.5s ease;
    }
    
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 0.04em;
      text-shadow: 0 0 8px #00ffeaaa;
    }
    
    #login {
      margin-bottom: 2rem;
    }
    
    button {
      background: #00ffc8;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      color: #050505;
      box-shadow: 0 4px 8px #00ffc888;
      transition: all 0.3s ease;
      user-select: none;
    }
    
    button:hover {
      background: #00e6b8;
      box-shadow: 0 6px 12px #00e6b888;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 6px #00c9a888;
    }
    
    #app {
      width: 100%;
      max-width: 600px;
      background: #222;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px #00ffc8aa;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease forwards;
    }
    
    textarea#notes {
      width: 100%;
      resize: vertical;
      min-height: 120px;
      background: #111;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #00ffc8aa;
      transition: box-shadow 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    textarea#notes:focus {
      outline: none;
      box-shadow: inset 0 0 10px #00fff0ff;
    }
    
    input#gradeInput {
      width: calc(100% - 100px);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: none;
      background: #111;
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #00ffc8aa;
      font-family: 'Inter', sans-serif;
      transition: box-shadow 0.3s ease;
    }
    input#gradeInput:focus {
      outline: none;
      box-shadow: inset 0 0 10px #00fff0ff;
    }
    
    #saveContainer {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
    }
    
    h3 {
      margin-top: 2rem;
      font-weight: 600;
      border-bottom: 2px solid #00ffc8;
      padding-bottom: 0.3rem;
      letter-spacing: 0.02em;
    }
    
    ul#gradesList {
      margin-top: 0.8rem;
      list-style: none;
      padding-left: 0;
      max-height: 180px;
      overflow-y: auto;
      border-radius: 12px;
      background: #111;
      box-shadow: inset 0 0 6px #00ffc8aa;
    }
    
    ul#gradesList li {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid #00ffc855;
      font-weight: 500;
      cursor: default;
      user-select: none;
      transition: background 0.25s ease;
    }
    ul#gradesList li:hover {
      background: #00ffc822;
    }
    
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      #app {
        padding: 1rem;
      }
      input#gradeInput {
        width: 100%;
        margin-bottom: 0.8rem;
      }
      #saveContainer {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Meu DiÃ¡rio de Estudo</h1>
  <div id="login"></div>
  <div id="app" style="display:none;">
    <textarea id="notes" placeholder="Escreva suas anotaÃ§Ãµes aqui..."></textarea>
    <div id="saveContainer">
      <input type="text" id="gradeInput" placeholder="Nota (ex: Biologia - 8.5)" />
      <button onclick="save()">Salvar</button>
    </div>
    <h3>Suas notas</h3>
    <ul id="gradesList"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAR-WZNMiiF5c1u9UoObTGrs_iP5xnw5EU",
      authDomain: "arquivo-interdisciplinar.firebaseapp.com",
      projectId: "arquivo-interdisciplinar",
      storageBucket: "arquivo-interdisciplinar.appspot.com",
      messagingSenderId: "118743177993",
      appId: "1:118743177993:web:a6979d8aef0d27826c11d8",
      measurementId: "G-NES70LQ2RX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("app");

    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.innerHTML = `OlÃ¡, ${user.displayName} <button onclick="auth.signOut()">Sair</button>`;
        appDiv.style.display = 'block';
        loadData(user.uid);
      } else {
        loginDiv.innerHTML = `<button onclick="auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())">Entrar com Google</button>`;
        appDiv.style.display = 'none';
      }
    });

    function save() {
      const uid = auth.currentUser.uid;
      const note = document.getElementById("notes").value;
      const grade = document.getElementById("gradeInput").value;

      db.collection("users").doc(uid).set({
        notes: note
      });

      if (grade) {
        db.collection("users").doc(uid).collection("grades").add({
          grade,
          timestamp: new Date()
        });
        document.getElementById("gradeInput").value = "";
        loadData(uid);
      }
    }

    function loadData(uid) {
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          document.getElementById("notes").value = doc.data().notes || "";
        }
      });

      db.collection("users").doc(uid).collection("grades").orderBy("timestamp", "desc").get().then(snapshot => {
        const list = document.getElementById("gradesList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = doc.data().grade;
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
